<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ommatidie</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Load TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.2"></script>
    <!-- Load BodyPix -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
    <script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>
</head>

<body>
    <div id="main">
        <div id="map"></div>

        <div id="content">
            <video id="myVid" autoplay playsinline></video>
        </div>
    </div>

    <div id="infotext">
        <H2>Omatidie-Dataviz 2022</H2><H3>R.Baggio, D.Grandi, J.B.Filippi</H3>
        <H2>Mets-toi devant ta caméra et sélectionne une zone</H2>
    </div>

    <div id="controls">
        <div id="buttons">
            <button>Bastia</button>
            <button>Ajaccio</button>
            <button>Balagne</button>
            <button>Porto Vecchio</button>
        </div>
        <canvas id="person" width="400" height="500"></canvas>
    </div>

    <div id="legend" class="legend">
        <div id="legendLeft">Peu cher</div>
        <div id="legendRight">Très cher</div>
    </div>

    <script src="detect.js"></script>
    <script src="mapprice.js"></script>
</body>

</html>
